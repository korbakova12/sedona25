      <section class="catalog-filter">
        <h2 class="visually-hidden">Фильтрация гостиниц Седоны</h2>
        <form class="catalog-form" action="https://echo.htmlacademy.ru/courses" method="get">
          <fieldset>
            <legend>Инфраструктура:</legend>
            <label class="control">
              <input class="control-input" type="checkbox" name="pool" checked>
              <span class="control-label">Бассейн</span>
            </label>
            <label class="control">
              <input class="control-input" type="checkbox" name="parking" checked>
              <span class="control-label">Парковка</span>
            </label>
            <label class="control">
              <input class="control-input" type="checkbox" name="wifi">
              <span class="control-label">Wi-Fi</span>
            </label>
          </fieldset>

          <fieldset>
            <legend>Тип жилья:</legend>
            <label class="control">
              <input class="control-input" type="radio" name="living-type" value="hotel" checked>
              <span class="control-label">Гостиница</span>
            </label>
            <label class="control">
              <input class="control-input" type="radio" name="living-type" value="motel">
              <span class="control-label">Мотель</span>
            </label>
            <label class="control">
              <input class="control-input" type="radio" name="living-type" value="apartment">
              <span class="control-label">Апартаменты</span>
            </label>
          </fieldset>

          <fieldset>
            <legend>Стоимость, ₽:</legend>
            <label>
              <input type="number" name="min-price" placeholder="0">от
            </label>
            <label>
              <input type="number" name="max-price" placeholder="9000">до
            </label>
